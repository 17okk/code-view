<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MVC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Users</h1>

  <a class="btn btn-primary" href="/users/create">Create User</a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Account Status</th>
        <th>Major</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.accountStatus}"></td>
        <td th:text="${user.major}"></td>
        <td style="white-space:nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/users/edit(id=${user.id})}">Edit</a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/users/delete(id=${user.id})}">Delete</a>
        </td>
        <!-- 22:00 -->
        <!-- https://www.youtube.com/watch?v=6zfIxgaVkQI&t=1319s -->
      </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
